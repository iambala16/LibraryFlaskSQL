<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{url_for('add')}}" method="POST">
        <label>Book Name</label>
        <input type="text" placeholder="Book Name" name="title" id="title">
        <label>Book Author</label>
        <input type="text" placeholder="Book Author" name="author">
        <label>Rating</label>
        <input type="text" placeholder="Rating" name="rating">
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
